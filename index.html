<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página oficial do jogo Star Grow, onde você pode gerenciar o universo e expandir sua estrela.">
    <title>Star Grow - Jogo Oficial</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            background: linear-gradient(to bottom, #001020, #0e1a2b) fixed;
            overflow: hidden;
        }

        /* Efeito de estrelas no fundo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 30% 30%, #ffffff, transparent) 0 0,
                        radial-gradient(1.5px 1.5px at 70% 40%, #ffffff, transparent) 0 0,
                        radial-gradient(1px 1px at 40% 80%, #ffffff, transparent) 0 0,
                        radial-gradient(1.7px 1.7px at 60% 20%, #ffffff, transparent) 0 0,
                        radial-gradient(1px 1px at 85% 75%, #ffffff, transparent) 0 0;
            background-size: 100px 100px;
            opacity: 0.8;
            z-index: -1;
        }

        /* Títulos e textos */
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5em;
            text-align: center;
        }

        /* Links de política e termos */
        .links {
            margin-top: 20px;
        }
        a {
            color: #4ab1ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #68c3ff;
        }

        /* Botão de download do Google Play */
        .download-button {
            margin-top: 30px;
        }
        .google-play {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Star Grow</h1>
    <p>Bem-vindo ao Star Grow, o jogo onde você pode gerenciar o universo, criar planetas e expandir sua estrela!</p>
    
    <div class="links">
        <p><a href="https://nascorpent.blogspot.com/2024/09/politica-de-privacidade-star-grow.html" target="_blank">Política de Privacidade</a></p>
        <p><a href="https://nascorpent.blogspot.com/2024/08/politica-de-privacidade-star-grow.html" target="_blank">Termos de Uso</a></p>
    </div>
    
    <div class="download-button">
        <a href="https://play.google.com/store/apps/details?id=com.nascorpent.stargrowgame&hl=pt_BR" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Disponível no Google Play" class="google-play">
        </a>
    </div>
</body>
</html>
